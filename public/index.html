<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Suggestions</title>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/scripts.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="search-form-container">
		<div id="search-header">Movie Suggestor</div>

		<div id="search-form-title">Search by Criteria</div>
		<form id="search-by-criteria">
			<label for="by-criteria-genres">Gnres</label>
			<input id="by-criteria-genres"></form>
			<label for="by-criteria-actors">Actors</label>
			<input id="by-criteria-actors"></form>
			<label for="by-criteria-directors">directors</label>
			<input id="by-criteria-directors"></form>
			<label for="by-criteria-start_year">Start Year</label>
			<input id="by-criteria-start_year"></form>
			<label for="by-criteria-end_year">End Year</label>
			<input id="by-criteria-end_year"></form>
		</form>

		<hr>

		<div id="search-form-title">Search by Movie</div>
		<form id="search-by-movie">
			<label for="by-movie-movie">Movie Name</label>
			<input id="by-movie-movie"></form>
		</form>
	</div>
</body>
</html>
