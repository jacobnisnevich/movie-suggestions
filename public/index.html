<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Suggestions</title>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/scripts.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="search-form-container">
		<div id="look-up-view">
			<div id="search-header">Movie Suggestor</div>

			<div id="search-form-title">Search by Criteria</div>
			<form id="search-by-criteria" class="clearfix">
				<div class="form-input-container clearfix">
					<label for="by-criteria-genres">Genres</label>
					<input id="by-criteria-genres"></input>
				</div>
				<div class="form-input-container clearfix">
					<label for="by-criteria-actors">Actors</label>
					<input id="by-criteria-actors"></input>
				</div>
				<div class="form-input-container clearfix">
					<label for="by-criteria-directors">Directors</label>
					<input id="by-criteria-directors"></input>
				</div>
				<div class="form-input-container clearfix">
					<label for="by-criteria-start_year">Start Year</label>
					<input id="by-criteria-start_year"></input>
				</div>
				<div class="form-input-container clearfix">
					<label for="by-criteria-end_year">End Year</label>
					<input id="by-criteria-end_year"></input>
				</div>
			</form>

			<div class="button-container">
				<button id="by-criteria-submit" class="simple-button">Submit</button>
			</div>

			<hr>

			<div id="search-form-title">Search by Movie</div>
			<form id="search-by-movie" class="clearfix">
				<div class="form-input-container clearfix">
					<label for="by-movie-movie">Movie Name</label>
					<input id="by-movie-movie"></input>
				</div>
			</form>

			<div class="button-container">
				<button id="by-movie-submit" class="simple-button">Submit</button>
			</div>
		</div>

		<div id="loading-view">
			<div id="ajax-loader">
				<img src="img/ajax-loader.gif">
			</div>
		</div>

		<div id="results-view">
			<div class="button-container-left clearfix">
				<button id="back-button" class="simple-button">Back to Look-Up</button>
			</div>

			<div id="results-display">
				<div id="results-movie-title"></div>
				<div id="results-movie-img"><img></div>
			</div>

			<div id="slideshow-controls" class="clearfix">
				<div class="button-container-left">
					<button id="back-one-button" class="simple-button" disabled="disabled">←</button>
				</div>

				<div class="button-container-Right">
					<button id="forward-one-button" class="simple-button">→</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
